spring.application.name=securitydb

# Coneccion de mysql a docker
spring.datasource.url=jdbc:mysql://localhost:3307/securitydb
spring.datasource.username=UserSecurity
spring.datasource.password=1107
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Port
server.port=8080
